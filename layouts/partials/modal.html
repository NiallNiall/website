<div id="Modal" class="modal modalOpen">

  <!-- Modal content -->
  <div class="modal-content">

    <h3 class="modal-title bborder">{{title}}</h3>

<!--     <a id="closeModal" class="close">x</a> -->
    {{{contents}}}

    {{#if this.previous}}
      <a id="portnav-prev" class="portnav-buttons left" href="/{{this.previous.path}}">Previous <span>Project</span></a>
    {{/if}}

    {{#if this.next}}
      <a id="portnav-next" class="portnav-buttons right" href="/{{this.next.path}}">Next <span>Project</span></a>
    {{/if}}

    {{#each tech}}
      {{this}}
    {{/each}}

  </div>

</div>
