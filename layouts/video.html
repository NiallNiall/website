<!doctype html>
<html lang="en">

  {{> head}}

  <body data-function="{{function}}">

    {{> header}}


    {{#if nooverlay}}

    {{else}}
    <div id="fs-video" class="video-play-outer" class="">
        <button class="video-btn video-btn-txt shadow-box">play</button>
    </div>
    {{/if}}

    <video class="bgvideo" id="officespace" preload="" src="{{bgvideolink}}" autoplay="" loop=""></video>

    {{#if nooverlay}}

    {{else}}
      {{> video-container}}
    {{/if}}

    <!-- Vendor Scripts -->
    {{> vendor-scripts jquery=true vimeo=true}}

    <!-- Page Scripts -->
    <script type="text/javascript" src="/assets/site.js"></script>
    <script type="text/javascript" src="/assets/video.js"></script>
  </body>
</html>
