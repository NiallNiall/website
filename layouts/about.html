<!doctype html>
<html lang="en">

  {{> head}}

<body data-function="{{function}}">

    {{> header}}

	<div class="full-page-container dark">
    <div class="fw-bg-img"></div>
  </div>

  <div class="homehero-text-outer hero-text-outer">
    <div class="homehero-text-inner">
      <h1 class="hero-title">{{hero-title}}</h1>
    </div>
    <a id="hero-down-btn" class="down-arrow-outer" data-attr-scroll="main-content">
      <span class="down-arrow"></span>
    </a>
  </div>

  <div class="para-below">
    <div class="parallax-bg-1"></div>
    <div class="parallax-bg-2"></div>
    <div class="parallax-bg-3"></div>
    <div id="main-content" class="parallax-content">

      <div class="central-block">
        {{{contents}}}
      </div>

      <div class="central-block available-block">
        Available for Contract Work<br />
        <a href="/contact/">Let's Talk</a>
      </div>
      <div class="central-block skills-block">
        <h3 class="skills-title">{{skills-title}}</h3>
        <ul class="skills">
          {{#each skills}}
            <li>
              {{this}}
            </li>
          {{/each}}
        </ul>
      </div>
      <div class="central-block skills-block">
        <h3 class="skills-title">{{tools-title}}</h3>
        <ul class="skills">
          {{#each tools}}
            <li>
              {{this}}
            </li>
          {{/each}}
        </ul>
      </div>

    </div>
  </div>
  {{>footer}}

    <script src="/assets/vendor/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="/assets/site.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-34958429-1', 'auto');
      ga('send', 'pageview');

    </script>

  </body>
</html>
