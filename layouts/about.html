<!doctype html>
<html lang="en">

  {{> head}}

<body data-function="{{function}}">

    {{> header}}

	<div class="full-page-container dark">
    <div class="fw-bg-img"></div>
  </div>

  <div class="homehero-text-outer hero-text-outer">
    <div class="homehero-text-inner">
    <h1 class="hero-title">Hello</h1>
    </div>
  </div>

  <div class="para-below">
    <div class="parallax-bg-1"></div>
    <div class="parallax-bg-2"></div>
    <div class="parallax-bg-3"></div>
    <div class="parallax-content">

      <div class="central-block">
        {{{contents}}}
      </div>

      <div class="central-block available-block">
        Available for Contract Work<br />
        <a href="/contact/">Let's Talk</a>
      </div>
      <div class="central-block skills-block">
        <h3 class="skills-title">Skills</h3>
        <ul class="skills">
          {{#each skills}}
            <li>
              {{this}}
            </li>
          {{/each}}
        </ul>
      </div>
      <div class="central-block skills-block">
        <h3 class="skills-title">Tools</h3>
        <ul class="skills">
          {{#each frameworks}}
            <li>
              {{this}}
            </li>
          {{/each}}
        </ul>
      </div>

    </div>
  </div>
  {{>footer}}


    <script src="/assets/vendor/paper-full.js"></script>
    <script type="text/javascript" src="/assets/homecanvas.js"></script>

    <script src="/assets/vendor/jquery-3.1.0.min.js"></script><script src="https://player.vimeo.com/api/player.js"></script>

    <script>
      $("#about-menu-btn").click(function(event) {
        event.preventDefault();
        // alert("yoyo");
        $('.menu-top').toggleClass( "showmenu" )
      });

      $(document).ready(function() {
        $(window).scroll( function(){
          var scrollTop = $(window).scrollTop();

          if(scrollTop >= 100) {
            $('body').addClass( "scrolleddown" );
          }

          if(scrollTop <= 100) {
            $('body').removeClass( "scrolleddown" );
          }


          $('.parallax-bg-1').css("margin-top", (0 - (scrollTop*0.45))+"px");
          $('.parallax-bg-2').css("margin-top", (0 - (scrollTop*0.30))+"px");
          $('.parallax-bg-3').css("margin-top", (0 - (scrollTop*0.15))+"px");

          //  $('.para-below-blue-1').css("margin-top", (0 - (scrollTop*0.50))+"px");
          // $('.para-below-blue-2').css("margin-top", (0 - (scrollTop*0.25))+"px");
          // $('.para-below-blue-3').css("margin-top", (0 - (scrollTop*0.50))+"px");


        });
      });
    </script>


    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-34958429-1', 'auto');
      ga('send', 'pageview');

    </script>

  </body>
</html>
