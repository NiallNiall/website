<!doctype html>
<html lang="en">

  {{> head}}

  <body data-function="{{function}}">

  {{> header}}

  <div class="experiment-hero-outer">
    <canvas id="papercanvas" class="homecanvas" resize></canvas>
    <div class="homehero-text-outer hero-text-outer">
      <div class="homehero-text-inner">
        <h1 class="hero-title">Experiments</h1>
        <div class="homesub-container homesub-layout">
          <h3 class= "homesub-text homesub-tag">{{subtitle}}</h3>
        </div>
      </div>
    </div>
    <a id="hero-down-btn" class="down-arrow-outer" data-attr-scroll="main-content">
      <span class="down-arrow"></span>
    </a>
  </div>


  <ul id="main-content" class="experiments">

    <!--   Need the weird formatting here for inline-block -->
    <!--

      --><li>
      <a href="/{{{ this.path }}}/">
              <div class="experiment-inner">

<!--         <div class="experiment-inner" style="background-image:url('{{this.thumb}}')">
 -->          <h3>{{this.title}}</h3>
        </div>
      </a></li><!--
    {{/each}}
    --></ul>

    {{>footer}}

    <!-- Vendor Scripts -->
    {{> vendor-scripts jquery=true paper=true}}

    <!-- Page Scripts -->
    <script type="text/javascript" src="/assets/site.js"></script>
    <script type="text/javascript" src="/assets/expericanvas.js"></script>

    {{> google-analytics}}

  </body>
</html>
